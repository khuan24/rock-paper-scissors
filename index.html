<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="header">ROCK PAPER SCISSORS</div>
    <div game-container>
        <div class="title">Play Rock Paper Scissors</div>
        <div class="subtext">CHOOSE YOUR WEAPON - FIRST TO 5 POINTS WIN</div>
        <div class="choice-container">
            <button>ROCK</button>
            <button>PAPER</button>
            <button>SCISSORS</button>
        </div>
        <div class="prompt">Waiting for your choice...</div>
        <div class="scoreboard">
            <div class="human">
                <div>Human</div>
                <div class="human-score">0</div>
            </div>
            <div class="choice-display">
                <div class="human-choice"></div>
                <div>Vs.</div>
                <div class="computer-choice"></div>
            </div>
            <div class="computer">
                <div>Computer</div>
                <div class="computer-score">0</div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
